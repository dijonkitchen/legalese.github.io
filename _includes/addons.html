<div class="row" style="margin-top: 30px">
  <div class="col-md-12 col-lg-8 col-lg-offset-2">
    <div class="horizontal-squeeze">
      
      <!-- First column -->

      {% if include.leftLabel %}

      <div class="horizontal-squeeze-child" style="width: 10%; border-top: 2px solid transparent">
	<div class="pseudo-table-no-border">
	  <div class="text-right subscription-box-margins">
	    <p style="margin-top: 10px; color: #1fc3c2">Add-ons to supercharge your workflows</p>
	  </div>
	</div>
      </div>

      {% endif %}

      <!-- Second column -->
      
      <div class="horizontal-squeeze-child" style="width: {% if include.leftLabel %} 18% {% else %} 20% {% endif %}; border-top: 2px solid transparent">
	<div class="pseudo-table-no-border">
	  <div class="highlight-row-neon-blue subscription-box-margins text-center">
	    <div class="subscription-content">
	      <div class="subscription-box-center">
		<img src="images/streamline-icon-attachment@24x24.svg">

	      </div>
	    </div>
	  </div>
	</div>
	<div class="pseudo-table-no-border">
	  <div class="highlight-row-neon-blue subscription-box-margins text-center">
	    <div class="subscription-content">
	      <div class="subscription-box-center">			  
		<img src="images/streamline-icon-pie-line-graph@24x24.svg">
		<p>Real-time queries from ACRA</p>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      
      <!-- Third column -->

      <div class="horizontal-squeeze-child" style="width: {% if include.leftLabel %} 18% {% else %} 20% {% endif %}; border-top: 2px solid transparent">
	<div class="pseudo-table-no-border">
	  <div class="highlight-row-neon-blue subscription-box-margins text-center">      
	    <div class="subscription-content">
	      <div class="subscription-box-center">		    
		<img src="images/streamline-icon-hierarchy-files@24x24.svg">

	      </div>
	    </div>
	  </div>
	</div>
	<div class="pseudo-table-no-border">
	  <div class="highlight-row-neon-blue subscription-box-margins text-center">
	    <div class="subscription-content">
	      <div class="subscription-box-center">			  
		<img src="images/streamline-icon-pen-write-paper@24x24.svg">
		<p>E-Signature Management</p>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      
      <!-- Fourth column -->
      
      <div class="horizontal-squeeze-child" style="width: {% if include.leftLabel %} 18% {% else %} 20% {% endif %}; border-top: 2px solid transparent">
	<div class="pseudo-table-no-border">
	  <div class="highlight-row-neon-blue subscription-box-margins text-center">
	    <div class="subscription-content">
	      <div class="subscription-box-center">
		<img src="images/streamline-icon-monetization-idea@24x24.svg">

	      </div>
	    </div>
	  </div>

	<div class="pseudo-table-no-border">
	  <div class="highlight-row-neon-blue subscription-box-margins text-center">
	    <div class="subscription-content">
	      <div class="subscription-box-center">			  
		<img src="images/streamline-icon-audio-book-art@24x24.svg">
		<p>Custom Branding &amp; House Styles</p>
	      </div>
	    </div>
	  </div>
	</div>
      </div>


      <!-- Fifth column -->

      <div class="horizontal-squeeze-child" style="width: {% if include.leftLabel %} 36% {% else %} 40% {% endif %}; border-top: 2px solid transparent">

		<img src="images/streamline-icon-mood-question@24x24.svg">

	      </div>
	    </div>
	  </a>
	</div>
	<div class="pseudo-table-no-border">
	  <a class="btn btn-default" href="#" role="button">Button</a>
	</div>
      </div>
    </div>
  </div>
</div>
